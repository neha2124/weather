<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="weather-card">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" name="" id="search" placeholder="search weather in cities" class="search-bar">
            </div>
            <div class="search-icon">
                <button class="search-button">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" width="20px" alt="">
                </button>
            </div>
        </div>
        <div class="weather loading">
        <h1 class="city-weather"> </h1>
        <h1 class="temp"> </h1>
        <div class="description-section">
            <img src="" alt="" class="description-icon" />
            <div class="description"></div>

        </div>
        <div class="humidity">
            <div class="humidity-icon">
    
          </div>   
        </div>
        <div class="wind-speed"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
